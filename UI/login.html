<!DOCTYPE html>
<html lang="en" ng-app="bfApp">
<head>
  <meta charset="UTF-8">
  <title>BufferOverflow Login</title>

  <!-- FontAwesome for eye-icon -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p+cEYu2TRvY2sIYhDp+unykUo+Y6VZ9O7Bgwn+8qeFQCBPW2eVRv0c5Lq/6s5NJpucXN7rEKnYRUw2GL7Am6kg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body { height:100%; margin:0; background:#f0f2f5; font-family:sans-serif; }
    .login-wrapper {
      display:flex; align-items:center; justify-content:center;
      height:100%; padding:1rem;
    }
    form {
      background:#fff; padding:2rem; border-radius:8px;
      box-shadow:0 4px 12px rgba(0,0,0,.1); width:320px;
    }
    h2 { text-align:center; margin-top:0; }
    .form-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:.5rem; font-weight:500; }
    input {
      width:100%; padding:.5rem; border:1px solid #ccc;
      border-radius:4px; box-sizing:border-box;
    }
    .pw-field { position:relative; }
    .pw-field i {
      position:absolute; right:.75rem; top:50%; transform:translateY(-50%);
      cursor:pointer; color:#888;
    }
    button {
      width:100%; padding:.75rem; background:#1a73e8; border:none;
      color:#fff; font-size:1rem; border-radius:4px; cursor:pointer;
    }
    button:disabled { background:#aaa; }
    .error { color:#c00; text-align:center; margin-top:.75rem; }
  </style>
</head>
<body>

  <div class="login-wrapper" ng-controller="LoginCtrl">
    <form ng-submit="login()">
      <h2>Please Sign In</h2>

      <div class="form-group">
        <label>Username</label>
        <input ng-model="user.user" required placeholder="Enter username" />
      </div>

      <div class="form-group pw-field">
        <label>Password</label>
        <input ng-model="user.pass"
               type="{{user.showPass?'text':'password'}}"
               required placeholder="Enter password" />
        <i class="fa"
           ng-class="{'fa-eye':!user.showPass,'fa-eye-slash':user.showPass}"
           ng-click="togglePass()"></i>
      </div>

      <button type="submit">Login</button>
      <p class="error" ng-if="error">{{error}}</p>
    </form>
  </div>

  <!-- AngularJS core -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js">
  </script>
  <!-- Your controllers.js file -->
  <script src="controllers.js"></script>
</body>
</html>
