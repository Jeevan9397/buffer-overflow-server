<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp" ng-controller="dashboardCtrl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="all.min.css">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f5f6fa;
    height: 100%;
    width: 100%;
  }

  /* Top Bar */
  .topbar {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .topbar img {
    height: 40px;
  }

  .topbar h2 {
  margin: 0;
  font-size: 22px;
  flex-grow: 1;
  text-align: center;
  color: #222;
  padding-top: 4px;       /* Optional vertical fine-tune */
  padding-bottom: 4px;
}


  .topbar button {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 30px;
  }

  .topbar button:hover {
    background-color: #d32f2f;
  }

  .container {
  padding: 0 300px 300px;
  width: 100%;
  box-sizing: border-box;
  margin-top: 10px; 
}


  .action-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
    margin-bottom: 18px;
  }

  .action-buttons button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-add       { background-color: #0d6efd; }
  .btn-edit      { background-color: #6c757d; }
  .btn-delete    { background-color: #dc3545; }
  .btn-duplicate { background-color: #fd7e14; }
  .btn-import    { background-color: #198754; }
  .btn-export    { background-color: #0d6efd; }

  .dashboard-table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  .dashboard-table th, .dashboard-table td {
    padding: 14px 16px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  .dashboard-table th {
    background-color: #f1f3f5;
    color: #333;
    font-weight: 600;
  }

  .dashboard-table tr:last-child td {
    border-bottom: none;
  }

  @media screen and (max-width: 768px) {
    .topbar h2 {
      font-size: 18px;
    }

    .action-buttons {
      flex-direction: column;
      align-items: center;
    }

    .dashboard-table th, .dashboard-table td {
      padding: 10px;
    }
  }
</style>

<body>

  <!-- Top Bar -->
  <div class="topbar">
    <img src="images/ue-logo.png" alt="UE Logo">
    <h2>Welcome to Data Dashboard</h2>
    <button ng-click="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-add" ng-click="add()">+ Add</button>
      <button class="btn-edit" ng-click="edit()">Edit</button>
      <button class="btn-delete" ng-click="delete()">Delete</button>
      <button class="btn-duplicate" ng-click="duplicate()">Duplicate</button>
      <button class="btn-import" ng-click="import()">Import</button>
      <button class="btn-export" ng-click="export()">Export</button>
    </div>

    <!-- Table -->
    <table class="dashboard-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Father's Name</th>
          <th>Nationality</th>
          <th>Date of Birth</th>
          <th>Birth Place</th>
          <th>Home Address</th>
          <th>Mobile</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in records">
          <td>{{record.name}}</td>
          <td>{{record.father}}</td>
          <td>{{record.nationality}}</td>
          <td>{{record.dob}}</td>
          <td>{{record.birthplace}}</td>
          <td>{{record.address}}</td>
          <td>{{record.mobile}}</td>
          <td>{{record.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
